    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to all stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Title -->
    <title> Day Planner </title>
  </head>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3 text-center"> Day Planner </h1>
      <p class="lead text-center"> A simple calendar app for scheduling your days! </p>
      <!-- Clock div added to header -->
      <div id="date"></div>
      <div id="clock"></div>
      <p id="currentDay" class="lead"></p>
    </header>
  
    <!-- Div class container for all time blocks and buttons -->
   <div class="container">
     <!-- 7 am time block -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
         <span class="input-group-text time-block block1" id="basic-addon1"> 07:00 AM </span>
        </div>
        <!-- onekey up input class to save value -->
         <input type="text" class="form-control form7am" id="saveText" onkeyup="saveValue(this);" aria-describedby="basic-addon1">
         <button class="btn btn-primary saveBtn" type="button" id="button-addon2"> Save </button>
       </div>

       <!-- 8 am time block-->

      </div>
